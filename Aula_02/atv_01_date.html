<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dia de hoje</title>
    <style>
        html 
        {
            font-family: Arial;
            font-weight: bold;
            text-transform: capitalize;
        }
    </style>
    <script type="text/javascript">
        let data = new Date();
        let options = {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        };
        document.write(data.toLocaleDateString('pt-BR', options));
    </script>
</head>
<body>
</body>
</html>
