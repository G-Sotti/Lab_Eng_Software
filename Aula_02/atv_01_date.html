<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dia de hoje</title>
    <style>
        html 
        {
            font-family: Arial;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 5em;
            background-color: rgb(187, 241, 241);
        }
        .l
        {
           align-items: 50px;
           justify-content: center;
           text-align: center;
           position: absolute;
           top: 50%;
           left: 50%;
           margin-right: -50%;
           transform: translate(-50%,-50%)

        }
    </style>
    <div class="l">
        <script type="text/javascript">
            let data = new Date();
            let options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            };
            document.write(data.toLocaleDateString('pt-BR', options));
        </script>
    </div>
</head>
<body>
</body>
</html>
