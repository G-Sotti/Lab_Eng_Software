<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Dia de hoje</title>
    <style>
        html 
        {
            font-family: Arial;
            font-weight: bold;
            text-transform: capitalize;
        }
        head
        {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;

    <script type="text/javascript">
        let data = new Date();
        let options = {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        };
        document.write(data.toLocaleDateString('pt-BR', options));
    </script>
</head>
