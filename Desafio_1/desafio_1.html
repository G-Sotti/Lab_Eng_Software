<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adivinhe o Número</title>

    <!-- CSS -->
    <style>
        html 
        {
            font-family: sans-serif;
            background-color: rgb(25, 0, 253);
            color: whitesmoke;
        }

        body 
        {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .ultimoResultado 
        {
            color: white;
            padding: 3px;
        }
    </style>

    <!-- JavaScript -->
    <script type="text/javascript" src="desafio_1.js" async></script>

</head>

<body>
    <h1>Jogo adivinhe o número</h1>

    <h4>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe
        diremos se seu palpite foi muito alto ou muito baixo.</h4>

    <div class="form">
        <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="resultadoParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>
</body>

</html>
